<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位和居中</title>
	<style>
		html,body,div{
			margin:0;
			padding:0;
		}
		.ct{
			width:400px;
			height:200px;
			background:#ccc;
			margin: auto;
			position: absolute;
			top:0;
			right:0;
			bottom:0;
			left:0;
		}
		.tag1{
			width:50px;
			height:50px;
			border-bottom-right-radius:50px;
			background:#fc0;
			position: absolute;
			top:0;
			left:0;
		}
		.tag2{
			width:50px;
			height:50px;
			border-top-left-radius:50px;
			background:#fc0;
			position: absolute;
			bottom:0;
			right:0;
		}

	</style>
</head>
<body>
<div class="ct">
	<div class="tag1"></div>
	<div class="tag2"></div>
</div>
	
</body>
</html>
